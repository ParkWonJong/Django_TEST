<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}

    {% block content %}

        <link rel = "stylesheet" href='{% static "css/style.css" %}'>
        <script src="jquery-3.1.1.min.js"></script>



    {% endblock %}

<html>
    <head>
            <meta charset="utf-8">
        <title>Playlist</title>
    </head>
    <body>
        <h1> NCS LIST</h1>
        <div class = "playlist">
            {% for playlist in playlists %}
                <div class = "playlist">
                    <h2><a href="#">{{ playlist.title }}</a></h2>
                    <p>{{ playlist.body }}</p>
                    <p>{{ playlist.date }}</p>
                </div>
            {%  endfor %}
        </div>
    </body>
</html>
