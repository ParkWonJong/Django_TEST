{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel = "stylesheet" href='{% static "css/style.css" %}'>
    <script src="jquery-3.1.1.min.js"></script>
    <div class = "playlist-detail">
        <div class = "playlist">
            <audio controls = "controls">
                <source src = "{{ playlist.music.url }}" type="audio/ogg"/>
                <source src = "{{ playlist.music.url }}" type="audio/mpeg"/>
            </audio>
            <h2> {{ playlist.title }} </h2>
            <p>{{ playlist.body }}</p>
            <p>{{ playlist.date }}</p>
        </div>
    </div>
{% endblock %}
